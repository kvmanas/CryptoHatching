<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="<%= BASE_URL %>assets/img/favicon.png" />
	<title>
		Crypto Hatching
	</title>
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<!-- Nucleo Icons -->
	<link href="<%= BASE_URL %>assets/css/nucleo-icons.css" rel="stylesheet" />
	<!-- CSS Files -->
	<link href="<%= BASE_URL %>assets/css/core.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
</head>

<body class="index-page">
	<noscript>
		<strong>We're sorry but newtest doesn't work properly without JavaScript
			enabled. Please enable it to continue</strong>
	</noscript>
	<div id="app"></div>
	<!--   Core JS Files   -->
	<script src="<%= BASE_URL %>assets/js/core/jquery.min.js" type="text/javascript"></script>
	<script src="<%= BASE_URL %>assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="<%= BASE_URL %>assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<script src="<%= BASE_URL %>assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
	<script src="<%= BASE_URL %>assets/js/plugins/bootstrap-switch.js"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="<%= BASE_URL %>assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
	<!-- Chart JS -->
	<script src="<%= BASE_URL %>assets/js/plugins/chartjs.min.js"></script>
	<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
	<script src="<%= BASE_URL %>assets/js/plugins/moment.min.js"></script>
	<script src="<%= BASE_URL %>assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
	<!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
	<script src="<%= BASE_URL %>assets/js/core.js" type="text/javascript"></script>
	<script>
		$(document).ready(function () {
			blackKit.initDatePicker()
			blackKit.initSliders()
		})

		function scrollToDownload() {
			if ($('.section-download').length != 0) {
				$('html, body').animate({
						scrollTop: $('.section-download').offset().top
					},
					1000
				)
			}
		}
	</script>
</body>

</html>
